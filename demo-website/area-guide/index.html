  <script>
    const areaData = window.AMP?.areaData;
    if (areaData) {
      const container = document.getElementById('area-guide-grid');
      const lang = document.documentElement.lang || 'en';
      container.innerHTML = Object.entries(areaData).map(([key, area]) => {
        const name = area.name[lang] || area.name.en;
        return `<a href="${key}.html" class="area-card" style="text-decoration: none;">
          <div class="area-card-header">
            <h3 class="area-card-title">${name}</h3>
            <div class="area-card-stats">
              <div class="area-card-stat">
                <span class="area-card-stat-value">à¸¿${(area.avg_price_sqm / 1000).toFixed(0)}K</span>
                <span class="area-card-stat-label">/sqm</span>
              </div>
              <div class="area-card-stat">
                <span class="area-card-stat-value trend-badge">+${area.trend}%</span>
              </div>
            </div>
          </div>
          <div class="area-card-content">
            <p class="area-card-description">${area.description[lang]}</p>
          </div>
        </a>`;
      }).join('');
    }
    if (typeof lucide !== 'undefined') lucide.createIcons();
  </script>
