<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads - AMP Admin</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/logo-amp-white.svg" alt="AMP" class="sidebar-logo">
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i data-lucide="layout-dashboard"></i>
                    <span data-i18n="admin.nav.dashboard">Dashboard</span>
                </a>
                <a href="properties.html" class="nav-item">
                    <i data-lucide="building-2"></i>
                    <span data-i18n="admin.nav.properties">Properties</span>
                    <span class="badge">24</span>
                </a>
                <a href="leads.html" class="nav-item active">
                    <i data-lucide="users"></i>
                    <span data-i18n="admin.nav.leads">Leads</span>
                    <span class="badge badge-new">5</span>
                </a>
                <a href="qa-report.html" class="nav-item">
                    <i data-lucide="file-text"></i>
                    <span data-i18n="admin.nav.qa_report">QA Report</span>
                    <span class="badge badge-warn">3</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i data-lucide="settings"></i>
                    <span data-i18n="admin.nav.settings">Settings</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <a href="../index.html" class="nav-item">
                    <i data-lucide="external-link"></i>
                    <span data-i18n="admin.nav.view_site">View Site</span>
                </a>
                <a href="login.html" class="nav-item text-danger">
                    <i data-lucide="log-out"></i>
                    <span data-i18n="admin.nav.logout">Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Topbar -->
            <header class="admin-topbar">
                <div class="topbar-left">
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i data-lucide="menu"></i>
                    </button>
                    <h1 data-i18n="admin.leads.title">Leads</h1>
                </div>
                <div class="topbar-right">
                    <button class="btn btn-primary">
                        <i data-lucide="download"></i>
                        <span data-i18n="admin.leads.export">Export</span>
                    </button>
                </div>
            </header>

            <!-- Content -->
            <div class="admin-content">
                <!-- Status Summary Cards -->
                <div class="stats-grid" id="statusSummary">
                    <div class="stat-card">
                        <div class="stat-icon status-new">
                            <i data-lucide="user-plus"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="newLeadsCount">0</div>
                            <div class="stat-label" data-i18n="admin.leads.status.new">New Leads</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon status-assigned">
                            <i data-lucide="user-check"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="assignedLeadsCount">0</div>
                            <div class="stat-label" data-i18n="admin.leads.status.assigned">Assigned</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon status-contacted">
                            <i data-lucide="phone-call"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="contactedLeadsCount">0</div>
                            <div class="stat-label" data-i18n="admin.leads.status.contacted">Contacted</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon status-closed">
                            <i data-lucide="check-circle"></i>
                        </div>
                        <div class="stat-content">
                            <div class="stat-value" id="closedLeadsCount">0</div>
                            <div class="stat-label" data-i18n="admin.leads.status.closed">Closed</div>
                        </div>
                    </div>
                </div>

                <!-- Filters Bar -->
                <div class="card">
                    <div class="card-body">
                        <div class="filters-bar">
                            <div class="filter-group">
                                <label data-i18n="admin.leads.filter.status">Status</label>
                                <select class="form-select" id="filterStatus">
                                    <option value="all" data-i18n="admin.leads.filter.all">All</option>
                                    <option value="new" data-i18n="admin.leads.filter.new">New</option>
                                    <option value="assigned" data-i18n="admin.leads.filter.assigned">Assigned</option>
                                    <option value="contacted" data-i18n="admin.leads.filter.contacted">Contacted</option>
                                    <option value="closed" data-i18n="admin.leads.filter.closed">Closed</option>
                                </select>
                            </div>
                            
                            <div class="filter-group">
                                <label data-i18n="admin.leads.filter.date_from">From</label>
                                <input type="date" class="form-input" id="filterDateFrom">
                            </div>
                            
                            <div class="filter-group">
                                <label data-i18n="admin.leads.filter.date_to">To</label>
                                <input type="date" class="form-input" id="filterDateTo">
                            </div>
                            
                            <div class="filter-group">
                                <label data-i18n="admin.leads.filter.property_id">Property ID</label>
                                <input type="text" class="form-input" id="filterPropertyId" placeholder="PROP-DEMO-001">
                            </div>
                            
                            <div class="filter-group">
                                <label data-i18n="admin.leads.filter.search">Search</label>
                                <input type="text" class="form-input" id="filterSearch" placeholder="Name, phone, email...">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Leads Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th data-i18n="admin.leads.table.lead_id">Lead ID</th>
                                        <th data-i18n="admin.leads.table.date">Date</th>
                                        <th data-i18n="admin.leads.table.name">Name</th>
                                        <th data-i18n="admin.leads.table.phone">Phone</th>
                                        <th data-i18n="admin.leads.table.property">Property</th>
                                        <th data-i18n="admin.leads.table.status">Status</th>
                                        <th data-i18n="admin.leads.table.actions">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="leadsTableBody">
                                    <!-- Leads will be rendered here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Lead Detail Modal -->
    <div id="leadModal" class="modal" style="display: none;">
        <div class="modal-overlay" onclick="closeLeadModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 data-i18n="admin.leads.modal.title">Lead Details</h2>
                <button class="modal-close" onclick="closeLeadModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="modal-body" id="leadModalBody">
                <!-- Lead details will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../assets/js/i18n.js"></script>
    <script src="../assets/js/admin-mock-data.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Mobile sidebar toggle
        const sidebarToggle = document.getElementById('sidebarToggle');
        const adminLayout = document.querySelector('.admin-layout');
        
        sidebarToggle.addEventListener('click', () => {
            adminLayout.classList.toggle('sidebar-open');
        });

        // Calculate status counts
        function updateStatusCounts() {
            const newCount = MOCK_LEADS.filter(lead => lead.status === 'new').length;
            const assignedCount = MOCK_LEADS.filter(lead => lead.status === 'assigned').length;
            const contactedCount = MOCK_LEADS.filter(lead => lead.status === 'contacted').length;
            const closedCount = MOCK_LEADS.filter(lead => lead.status === 'closed').length;
            
            document.getElementById('newLeadsCount').textContent = newCount;
            document.getElementById('assignedLeadsCount').textContent = assignedCount;
            document.getElementById('contactedLeadsCount').textContent = contactedCount;
            document.getElementById('closedLeadsCount').textContent = closedCount;
        }

        // Render leads table
        function renderLeadsTable(leads = MOCK_LEADS) {
            const tableBody = document.getElementById('leadsTableBody');
            
            tableBody.innerHTML = leads.map(lead => {
                const statusInfo = formatLeadStatus(lead.status);
                const dateFormatted = formatDateTime(lead.created_at);
                
                return `
                    <tr class="lead-row" onclick="showLeadDetail('${lead.lead_id}')" style="cursor: pointer;">
                        <td><strong>${lead.lead_id}</strong></td>
                        <td>${dateFormatted}</td>
                        <td>${lead.name}</td>
                        <td>${lead.phone}</td>
                        <td>
                            <div>${lead.property_title}</div>
                            <span class="property-id-badge">${lead.property_id}</span>
                        </td>
                        <td><span class="status-badge ${statusInfo.class}">${statusInfo.label}</span></td>
                        <td>
                            <button class="btn-icon" onclick="event.stopPropagation(); showLeadDetail('${lead.lead_id}')" title="View Details">
                                <i data-lucide="eye"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
            
            lucide.createIcons();
        }

        // Show lead detail in modal
        function showLeadDetail(leadId) {
            const lead = getLeadById(leadId);
            if (!lead) return;
            
            const statusInfo = formatLeadStatus(lead.status);
            const dateFormatted = formatDateTime(lead.created_at);
            
            const modalBody = document.getElementById('leadModalBody');
            modalBody.innerHTML = `
                <div class="lead-detail">
                    <div class="detail-row">
                        <div class="detail-label">Lead ID:</div>
                        <div class="detail-value"><strong>${lead.lead_id}</strong></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Status:</div>
                        <div class="detail-value"><span class="status-badge ${statusInfo.class}">${statusInfo.label}</span></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Date:</div>
                        <div class="detail-value">${dateFormatted} (${new Date(lead.created_at).toLocaleString()})</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Name:</div>
                        <div class="detail-value">${lead.name}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Phone:</div>
                        <div class="detail-value"><a href="tel:${lead.phone}">${lead.phone}</a></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Email:</div>
                        <div class="detail-value"><a href="mailto:${lead.email}">${lead.email}</a></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Property:</div>
                        <div class="detail-value">
                            ${lead.property_title}
                            <span class="property-id-badge">${lead.property_id}</span>
                        </div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Message:</div>
                        <div class="detail-value">${lead.message}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Source:</div>
                        <div class="detail-value">${lead.utm_source} / ${lead.utm_campaign}</div>
                    </div>
                </div>
            `;
            
            document.getElementById('leadModal').style.display = 'block';
            lucide.createIcons();
        }

        // Close lead modal
        function closeLeadModal() {
            document.getElementById('leadModal').style.display = 'none';
        }

        // Filter leads
        function filterLeads() {
            const statusFilter = document.getElementById('filterStatus').value;
            const dateFromFilter = document.getElementById('filterDateFrom').value;
            const dateToFilter = document.getElementById('filterDateTo').value;
            const propertyIdFilter = document.getElementById('filterPropertyId').value.toLowerCase();
            const searchFilter = document.getElementById('filterSearch').value.toLowerCase();
            
            let filteredLeads = MOCK_LEADS;
            
            // Status filter
            if (statusFilter !== 'all') {
                filteredLeads = filteredLeads.filter(lead => lead.status === statusFilter);
            }
            
            // Date range filter
            if (dateFromFilter) {
                const fromDate = new Date(dateFromFilter);
                filteredLeads = filteredLeads.filter(lead => new Date(lead.created_at) >= fromDate);
            }
            if (dateToFilter) {
                const toDate = new Date(dateToFilter);
                toDate.setHours(23, 59, 59, 999);
                filteredLeads = filteredLeads.filter(lead => new Date(lead.created_at) <= toDate);
            }
            
            // Property ID filter
            if (propertyIdFilter) {
                filteredLeads = filteredLeads.filter(lead => 
                    lead.property_id.toLowerCase().includes(propertyIdFilter)
                );
            }
            
            // Search filter
            if (searchFilter) {
                filteredLeads = filteredLeads.filter(lead => 
                    lead.name.toLowerCase().includes(searchFilter) ||
                    lead.phone.includes(searchFilter) ||
                    lead.email.toLowerCase().includes(searchFilter)
                );
            }
            
            renderLeadsTable(filteredLeads);
        }

        // Add filter event listeners
        document.getElementById('filterStatus').addEventListener('change', filterLeads);
        document.getElementById('filterDateFrom').addEventListener('change', filterLeads);
        document.getElementById('filterDateTo').addEventListener('change', filterLeads);
        document.getElementById('filterPropertyId').addEventListener('input', filterLeads);
        document.getElementById('filterSearch').addEventListener('input', filterLeads);

        // Initialize page
        updateStatusCounts();
        renderLeadsTable();
    </script>
    
    <style>
        .property-id-badge {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .lead-row:hover {
            background-color: #f5f5f5;
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
        }
        
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 20px;
        }
        
        .modal-close {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #666;
        }
        
        .modal-close:hover {
            color: #000;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .lead-detail {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .detail-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 12px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #666;
        }
        
        .detail-value {
            color: #333;
        }
        
        .detail-value a {
            color: #1976d2;
            text-decoration: none;
        }
        
        .detail-value a:hover {
            text-decoration: underline;
        }
        
        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #666;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-icon:hover {
            color: #1976d2;
        }
        
        .btn-icon i {
            width: 18px;
            height: 18px;
        }
    </style>
</body>
</html>
