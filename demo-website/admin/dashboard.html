<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AMP Admin</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/logo-amp-white.svg" alt="AMP" class="sidebar-logo">
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item active">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </a>
                <a href="properties.html" class="nav-item">
                    <i data-lucide="building-2"></i>
                    <span>Properties</span>
                    <span class="badge">24</span>
                </a>
                <a href="leads.html" class="nav-item">
                    <i data-lucide="users"></i>
                    <span>Leads</span>
                    <span class="badge badge-new">5</span>
                </a>
                <a href="qa-report.html" class="nav-item">
                    <i data-lucide="file-text"></i>
                    <span>QA Report</span>
                    <span class="badge badge-warn">3</span>
                </a>
                <a href="settings.html" class="nav-item">
                    <i data-lucide="settings"></i>
                    <span>Settings</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <a href="../index.html" class="nav-item">
                    <i data-lucide="external-link"></i>
                    <span>View Site</span>
                </a>
                <a href="login.html" class="nav-item text-danger">
                    <i data-lucide="log-out"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Topbar -->
            <header class="admin-topbar">
                <div class="topbar-left">
                    <button class="sidebar-toggle" id="sidebarToggle">
                        <i data-lucide="menu"></i>
                    </button>
                    <h1>Dashboard</h1>
                </div>
                <div class="topbar-right">
                    <div class="user-info">
                        <div class="user-avatar">AD</div>
                        <span class="user-name">Admin</span>
                    </div>
                </div>
            </header>

            <!-- Content -->
            <div class="admin-content">
                <!-- Stats Grid -->
                <div class="stats-grid" id="statsGrid"></div>

                <!-- Content Grid -->
                <div class="content-grid">
                    <!-- Recent Leads -->
                    <div class="card">
                        <div class="card-header">
                            <h2>Recent Leads</h2>
                            <a href="leads.html" class="card-link">View All</a>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Property</th>
                                            <th>Phone</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody id="recentLeadsTable"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="card">
                        <div class="card-header">
                            <h2>Quick Actions</h2>
                        </div>
                        <div class="card-body">
                            <div class="quick-actions">
                                <button class="btn btn-primary">
                                    <i data-lucide="refresh-cw"></i>
                                    Sync from Sheet
                                </button>
                                <button class="btn btn-secondary">
                                    <i data-lucide="download"></i>
                                    Export Data
                                </button>
                                <button class="btn btn-secondary">
                                    <i data-lucide="file-check"></i>
                                    QA Report
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activities -->
                <div class="card">
                    <div class="card-header">
                        <h2>Recent Activities</h2>
                    </div>
                    <div class="card-body">
                        <div class="activity-list" id="activityList"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../assets/js/i18n.js"></script>
    <script src="../assets/js/admin-mock-data.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Mobile sidebar toggle
        const sidebarToggle = document.getElementById('sidebarToggle');
        const adminLayout = document.querySelector('.admin-layout');
        
        sidebarToggle.addEventListener('click', () => {
            adminLayout.classList.toggle('sidebar-open');
        });

        // Render Stats
        function renderStats() {
            const statsGrid = document.getElementById('statsGrid');
            const icons = {
                'Total Properties': 'building-2',
                'Active Properties': 'home',
                'Leads Today': 'user-plus',
                'Leads This Week': 'users'
            };
            
            statsGrid.innerHTML = ADMIN_STATS.map(stat => `
                <div class="stat-card">
                    <div class="stat-icon">
                        <i data-lucide="${icons[stat.label]}"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-value">${stat.value}</div>
                        <div class="stat-label">${stat.label}</div>
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        // Render Recent Leads
        function renderRecentLeads() {
            const tableBody = document.getElementById('recentLeadsTable');
            const recentLeads = MOCK_LEADS.slice(0, 5);
            
            tableBody.innerHTML = recentLeads.map(lead => `
                <tr>
                    <td>${lead.name}</td>
                    <td>${lead.property}</td>
                    <td>${lead.phone}</td>
                    <td><span class="status-badge status-${lead.status.toLowerCase()}">${lead.status}</span></td>
                </tr>
            `).join('');
        }

        // Render Activities
        function renderActivities() {
            const activityList = document.getElementById('activityList');
            
            activityList.innerHTML = MOCK_ACTIVITIES.map(activity => `
                <div class="activity-item">
                    <div class="activity-icon activity-${activity.type}">
                        <i data-lucide="${activity.icon}"></i>
                    </div>
                    <div class="activity-content">
                        <div class="activity-text">${activity.text}</div>
                        <div class="activity-time">${activity.time}</div>
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        // Initialize dashboard
        renderStats();
        renderRecentLeads();
        renderActivities();
    </script>
</body>
</html>
