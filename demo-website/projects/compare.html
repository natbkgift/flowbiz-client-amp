<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Projects | Asset Management Property</title>
  <link rel="icon" href="../assets/images/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../assets/images/logo-amp.svg">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/components.css">

</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="../index.html" class="logo">
        <img src="../assets/images/logo-amp.svg" alt="Asset Management Property" height="40">
      </a>
      <nav class="nav desktop-only">
        <a href="index.html" class="active" data-i18n="nav_projects">Projects</a>

      <div class="header-actions">
        <button class="lang-switch" onclick="toggleLanguage()">
          <span id="lang-text">EN</span>

    <div class="container">

      <div id="compare-table-container"></div>
